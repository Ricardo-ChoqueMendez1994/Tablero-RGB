<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/img/paletaColors.png" type="image/x-icon">
    <title>Color RGB</title>
</head>
<body>
    <div class="container-ppal">
        <div class="container-int">
            <div class="color">
                <label for="red">Rojo (R)</label>
                <input id="red" type="range" min="0" max="255" value="23" step="1">
                <p id="text-red"></p>
            </div>
            <div class="color">
                <label for="green">Verde (G)</label>
                <input id="green" type="range" min="0" max="255" value="41" step="1">
                <p id="text-green"></p>
            </div>
            <div class="color">
                <label for="blue">Azul (B)</label>
                <input id="blue" type="range" min="0" max="255" value="56" step="1">
                <p id="text-blue"></p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
